<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Covid escape game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div>
        <button id="start" title="Start"><img class="logo-button" src="images/play.png" alt="start-button" width="100px"></button>
        <button id="pause" title="Pause"><img class="logo-button" src="images/pause.png" alt="pause-button"></button>
        <button id="reset" title="New game"><img class="logo-button" src="images/reset.png" alt="reset-button"></button>
      </div>
      <canvas width="700" height="500"></canvas>
      <div>
        <button id="left" title="Move left"><img class="logo-button"  src="images/left.png" alt="left-button" width="100px"></button>
        <button id="right" title="Move right"><img class="logo-button"  src="images/right.png" alt="right-button"></button>
      </div>
      
    </section>
    <script src="background.js"></script>
    <script src="character.js"></script>
    <script src="obstacle.js"></script>
    <script src="scoreboard.js"></script>
    <script src="game.js"></script>    
    <script src="main.js"></script>
  </body>
</html>
